spring.application.name=RecapMe Backend

# Google Gemini API Configuration
gemini.api-key=${GEMINI_API_KEY}
gemini.model=${GEMINI_MODEL}

# Redis Configuration (optional - only used for rate limiting)
spring.data.redis.url=${REDIS_URL:}

# Health Check Configuration
management.health.redis.enabled=false
management.endpoint.health.show-details=when_authorized
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.group.readiness.include=readinessState,gemini,custom
management.endpoint.health.group.liveness.include=livenessState,ping

# API Security Configuration
app.api.key=${API_KEY}

# Environment Configuration
app.development=${DEVELOPMENT:false}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
